<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <link rel="stylesheet" href="styles.css">
  
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
</head>

<body>
  <h1 id="level-title" style="margin-bottom: 25px;">Press A Key or Start Button to Start</h1>
  <div class="container" style="padding-left: 30px; padding-bottom: 20px;">
    
    <div class="row">
      <div class="col-6">
        <button class="start">
          Start
        </button>

      </div>
      <div class="col-6" style="padding-left: 30px;">
        <button class="restart" onClick="window.location.reload();">
          Restart
        </button>

      </div>
      <style>
        button {
  display: block;
  margin: 0 auto;
  border: none;
  background: #28d158;
  padding: 0.7em 1.8em;
  font-size: 1.5em;
  border-radius: 0.4em;
  color: white;
  box-shadow: 0 0.5em #21a346;
  transition: 200ms ease;
  transition-property: transform, box-shadow;
}

button:active {
  box-shadow: 0 0.15em #1d8a3c;
  transform: translateY(0.35em);
}

button:focus {
  outline: none;
}

      </style>
     
    
      

    </div>
  </div>
  
  
  
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div type="button" id="green" class="btn green">

      </div>

     

      </div>
      <div class="col-6">
        <div type="button" id="red" class="btn red">

        </div>

      </div>

      
    </div>

    <div class="row">
      <div class="col-6">
        <div type="button" id="yellow" class="btn yellow">

        </div>

      </div>

      <div class="col-6">
        
      <div type="button" id="blue" class="btn blue">

      </div>
      </div>
     

    </div>

  </div>
  <footer>Created by- Tejas Wadekar </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
